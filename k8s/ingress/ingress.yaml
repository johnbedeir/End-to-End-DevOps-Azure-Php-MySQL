apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tms-ingress
  namespace: tms-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          # Logout must come first (more specific)
          - path: /pages/logout.php
            pathType: Exact
            backend:
              service:
                name: logout-service
                port:
                  number: 80
          # All other /pages/* routes go to users-service
          - path: /pages
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          # Root and everything else goes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
